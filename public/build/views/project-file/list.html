    <div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de arquivos de Projetos.</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="file in projectFiles">
                                <td>{{file.name}}</td>
                                <td>{{file.description | limitTo: 25}}...</td>
                                <td><a ng-href="/project/file/{{file.id}}/download">Download</a></td>
                                <td>
                                    <a ng-href="#/project/{{file.project_id}}/notes/{{file.id}}/edit">Editar |</a>
                                    <a ng-href="#/project/{{file.project_id}}/notes/{{file.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

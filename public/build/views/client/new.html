    <div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Clientes.</div>
                <div class="panel-body">
                <!--
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreram erros.<br><br>
                        <div>{{error.message}}</div>
                    </div>
                    -->
                    <form class="form-horizontal" name="formCadastro" role="form" method="POST"  ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !formCadastro.name.$valid && formCadastro.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="client.name" required>
                                <div class="help-block" ng-messages="formCadastro.name.$error" ng-show="formCadastro.name.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                </div>
                            </div>
                        </div>

                         <div class="form-group" ng-class="{'has-error': !formCadastro.responsible.$valid && formCadastro.responsible.$touched}">
                            <label class="col-md-4 control-label">responsible</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="responsible" ng-model="client.responsible" required>
                                <div class="help-block" ng-messages="formCadastro.responsible.$error" ng-show="formCadastro.responsible.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                </div>
                            </div>
                        </div>




                        <div class="form-group" ng-class="{'has-error': !formCadastro.email.$valid && formCadastro.email.$touched}">
                            <label class="col-md-4 control-label">email</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" ng-model="client.email" required>
                                <div class="help-block" ng-messages="formCadastro.email.$error" ng-show="formCadastro.email.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                    <div ng-message="email"> Email invalido</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !formCadastro.phone.$valid && formCadastro.phone.$touched}">
                            <label class="col-md-4 control-label">phone</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="phone" ng-model="client.phone" required>
                                <div class="help-block" ng-messages="formCadastro.phone.$error" ng-show="formCadastro.phone.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !formCadastro.adress.$valid && formCadastro.adress.$touched}">
                            <label class="col-md-4 control-label">adress</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="adress" ng-model="client.adress" required>
                                <div class="help-block" ng-messages="formCadastro.adress.$error" ng-show="formCadastro.adress.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error': !formCadastro.obs.$valid && formCadastro.obs.$touched}">
                            <label class="col-md-4 control-label">obs</label>
                            <div class="col-md-6">
                                <textarea name="obs" ng-model="client.obs"></textarea>>
                            </div>
                        </div>





                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cliente {{client.name}}.</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Responsible</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Voltar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{client.responsible}}</td>
                                <td>{{client.email}}</td>
                                <td>{{client.phone}}</td>
                                <td>
                                    <a ng-href="#/clients">Voltar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

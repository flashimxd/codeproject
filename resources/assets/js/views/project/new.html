    <div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Projeto.</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="formCadastro" role="form" method="POST"  ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !formCadastro.name.$valid && formCadastro.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required>
                                <div class="help-block" ng-messages="formCadastro.name.$error" ng-show="formCadastro.name.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error': !formCadastro.description.$valid && formCadastro.description.$touched}">
                            <label class="col-md-4 control-label">Description</label>
                            <div class="col-md-6">
                                <textarea name="note" class="form-control" ng-model="project.description"></textarea>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !formCadastro.client_id.$valid && formCadastro.client_id.$touched}">
                            <label class="col-md-4 control-label">Client</label>
                            <div class="col-md-6">

                                <input type="text" class="form-control" ng-model="clientSelected" name="client_id"
                                       typeahead="client as client.name for client in getClients($viewValue)|limitTo:10"
                                       typeahead-input-formatter = "getName($model)"
                                       typeahead-on-select = "selectClient($item)"
                                       typeahead-editable = "false"
                                       required
                                >

                                <div class="help-block" ng-messages="formCadastro.client_id.$error" ng-show="formCadastro.client_id.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                    <div ng-message="editable"> Cliente inválido</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group" ng-class="{'has-error': !formCadastro.due_date.$valid && formCadastro.due_date.$touched}">
                            <label class="col-md-4 control-label">Due Date</label>

                            <div class="col-md-6">

                               <p class="input-group">
                                    <input type="text" class="form-control" name="due_date" datepicker-popup = "dd/MM/yyyy"
                                           ng-model="project.due_date" is-open="due_date.status.opened" close-text="Fechar" required>

                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>

                                <div class="help-block" ng-messages="formCadastro.due_date.$error" ng-show="formCadastro.due_date.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                    <div ng-message="date"> Data inválida</div>
                                </div>


                            </div>



                        </div>



                        <div class="form-group" ng-class="{'has-error': !formCadastro.progress.$valid && formCadastro.progress.$touched}">
                            <label class="col-md-4 control-label">Progress(%)</label>
                            <div class="col-md-6">
                                <input type="number" min="0" max="100" class="form-control" name="progress" ng-model="project.progress" required>
                                <div class="help-block" ng-messages="formCadastro.progress.$error" ng-show="formCadastro.progress.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                    <div ng-message="min"> Selecione um valor maior que 0</div>
                                    <div ng-message="max"> Selecione um valor menor que 100</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group" ng-class="{'has-error': !formCadastro.status.$valid && formCadastro.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select name="status" class="form-control" ng-model="project.status"
                                    ng-options="statu.value as statu.label for statu in status" require>
                                    <option value="">-- Selecione --</option>
                                </select>


                                <div class="help-block" ng-messages="formCadastro.status.$error" ng-show="formCadastro.status.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

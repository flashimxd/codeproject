    <div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Notas.</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="formCadastro" role="form" method="POST"  ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !formCadastro.title.$valid && formCadastro.title.$touched}">
                            <label class="col-md-4 control-label">Title</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectNote.title" required>
                                <div class="help-block" ng-messages="formCadastro.title.$error" ng-show="formCadastro.title.$touched">
                                    <div ng-message="required"> Campo obrigatorio</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error': !formCadastro.note.$valid && formCadastro.note.$touched}">
                            <label class="col-md-4 control-label">Note</label>
                            <div class="col-md-6">
                                <textarea name="note" ng-model="projectNote.note"></textarea>>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
